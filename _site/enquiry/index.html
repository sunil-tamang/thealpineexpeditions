terest. Please complete the form below and we’ll get back to you as soon as possible.</p></div><fieldset style="border: none; padding: 0;"><div class="ar-input-set" style="margin-bottom: 20px;"> <input type="text" name="tour_name" required id="id_tour_name" placeholder="Tour Name" /></div><div class="form-grid"><div class="ar-input-set"> <input type="text" name="first_name" required id="id_first_name" placeholder="John" /> <span class="ar-floating-label">First Name</span></div><div class="ar-input-set"> <input type="text" name="middle_name" id="id_middle_name" placeholder="Brad" /> <span class="ar-floating-label">Middle Name</span></div><div class="ar-input-set"> <input type="text" name="last_name" required id="id_last_name" placeholder="Doe" /> <span class="ar-floating-label">Last Name</span></div><div class="ar-input-set"> <input type="date" name="date_of_birth" required id="id_date_of_birth" /> <span class="ar-floating-label">Date of Birth</span></div><div class="ar-input-set"> <select name="gender" id="id_gender" required> <option value="">Select Gender</option> <option value="male">Male</option> <option value="female">Female</option> <option value="non-binary">Non-binary</option> <option value="prefer-not-to-say">Prefer Not to Say</option> </select> <span class="ar-floating-label">Gender</span></div><div class="ar-input-set"> <input type="text" name="phone" required id="id_phone" placeholder="+977 123-456-7890" /> <span class="ar-floating-label">Contact Number</span></div><div class="ar-input-set"> <input type="email" name="email" id="id_email" required placeholder="youremail@example.com" /> <span class="ar-floating-label">E-Mail Address</span></div><div class="ar-input-set"> <textarea rows="1" id="id_user_remarks" name="user_remarks" placeholder="User Remarks"></textarea> <span class="ar-floating-label">Remarks</span></div></div><div class="text"><p>Don't worry, we won’t spam you.</p></div><input type="hidden" name="_next" value="https://thealpineexpeditions.com/thanks"> <input type="hidden" name="_captcha" value="false"><div class="ar-form-btn-span"> <button class="book_btn" type="submit" name="sendMsg"> <span class="trippy_btn-left"></span>Send An Enquiry<span></span> </button></div></fieldset> </form></div><div style="flex: 1; min-width: 300px;"><div id="booking-details-sidebar" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd;"><h1 id="sidebar-tour-name">Tour Name</h1><img id="sidebar-tour-image" src="" alt="Tour Image" style="width: 100%; height: auto; margin-bottom: 15px; border-radius: 4px;" /><p>Price Detail</p><div style="display: flex; justify-content: space-between; margin-bottom: 10px;"><p>Total</p><p id="sidebar-tour-price">$0.00</p></div></div></div></div></div><script> document.addEventListener('DOMContentLoaded', function() { const urlParams = new URLSearchParams(window.location.search); const tourSlug = urlParams.get('tour_slug'); const trekData = { "everest-base-camp-trek": { slug: "everest-base-camp-trek", title: "Everest Base Camp Trek", image: "/assets/css/images/treks/everest_base_min.jpg", price: "2,500.00", highlights: [ "Days: 15", "Difficulty: Challenging", "Distance: 130 KM", ] }, "manaslu-circuit-trek": { slug: "manaslu-circuit-trek", title: "Manaslu Circuit Trek", image: "/assets/css/images/treks/manaslu_circuit_min.jpg", price: "8500", highlights: [ "Days: 23", "Difficulty: ", "Distance: ", ] }, "langtang-valley-trek": { slug: "langtang-valley-trek", title: "Langtang Valley Trek", image: "/assets/css/images/treks/langtang_valley_min.jpg", price: "1,300.00", highlights: [ "Days: 11", "Difficulty: ", "Distance: ", ] }, "pikey-peak-trek": { slug: "pikey-peak-trek", title: "Pikey Peak Trek", image: "/assets/css/images/treks/pikey-peak.jpg", price: "1200", highlights: [ "Days: 10", "Difficulty: ", "Distance: ", ] }, "yala-peak-trek": { slug: "yala-peak-trek", title: "Yala Peak Trek", image: "/assets/css/images/treks/yala_peak_min.jpg", price: "8500", highlights: [ "Days: 13", "Difficulty: ", "Distance: ", ] }, "gosai-kunda-trek": { slug: "gosai-kunda-trek", title: "Gosai Kund Trek", image: "/assets/css/images/treks/gosai_kunda_min.jpg", price: "8500", highlights: [ "Days: 9", "Difficulty: ", "Distance: ", ] }, "tamang-heritage-trail-trek": { slug: "tamang-heritage-trail-trek", title: "Tamang Heritage Trail", image: "/assets/css/images/treks/gosai_kunda_min.jpg", price: "8500", highlights: [ "Days: 9", "Difficulty: ", "Distance: ", ] }, "manaslu-base-camp-trek": { slug: "manaslu-base-camp-trek", title: "Manaslu Base Camp Trek", image: "/assets/css/images/treks/manasalu_min.jpg", price: "1787", highlights: [ "Days: 18", "Difficulty: ", "Distance: ", ] }, "gokyo-chola-pass-trek": { slug: "gokyo-chola-pass-trek", title: "Gokyo Chola Pass Trek", image: "/assets/css/images/treks/chola_min.jpg", price: "8500", highlights: [ "Days: 16", "Difficulty: ", "Distance: ", ] }, "three-pass-trek": { slug: "three-pass-trek", title: "The Three Passes Trek", image: "/assets/css/images/treks/three_passes_min.jpg", price: "2,200.00", highlights: [ "Days: 18", "Difficulty: ", "Distance: ", ] }, "kanchenjunga-circuit-trek": { slug: "kanchenjunga-circuit-trek", title: "Kanchenjunga Circuit Trek", image: "/assets/css/images/treks/kanchenjunga_circuit_min.jpg", price: "8500", highlights: [ "Days: 26", "Difficulty: ", "Distance: ", ] }, "makalu-sherpani-col-pass-trek": { slug: "makalu-sherpani-col-pass-trek", title: "Makalu Sherpanu Col Pass Trek", image: "/assets/css/images/treks/makalu_sherpani_min.jpg", price: "8500", highlights: [ "Days: 22", "Difficulty: ", "Distance: ", ] }, "makalu-base-camp-trek": { slug: "makalu-base-camp-trek", title: "Makalu Base Camp Trek", image: "/assets/css/images/treks/makalu_base_camp_min.jpg", price: "8500", highlights: [ "Days: 16", "Difficulty: ", "Distance: ", ] }, "dhaulagiri-circuit-trek": { slug: "dhaulagiri-circuit-trek", title: "Dhaulagiri Circuit Trek", image: "/assets/css/images/treks/dhaulagiri_circuit_min.jpg", price: "8500", highlights: [ "Days: 16", "Difficulty: ", "Distance: ", ] }, "upper-mustang-trek": { slug: "upper-mustang-trek", title: "Upper Mustang Trek", image: "/assets/css/images/treks/dhaulagiri_circuit_min.jpg", price: "3,995.00", highlights: [ "Days: 19", "Difficulty: ", "Distance: ", ] }, "tashi-lapcha-pass-trek": { slug: "tashi-lapcha-pass-trek", title: "Tashi Lapcha Pass Trek", image: "/assets/css/images/treks/tashi_lapcha_min.jpg", price: "8500", highlights: [ "Days: 17", "Difficulty: ", "Distance: ", ] }, "mardi-himal-trek": { slug: "mardi-himal-trek", title: "Mardi Himal Trek", image: "/assets/css/images/treks/mardi_himal_min.jpg", price: "8500", highlights: [ "Days: 12", "Difficulty: ", "Distance: ", ] }, "annapurna-base-camp-trek": { slug: "annapurna-base-camp-trek", title: "Annapurna Base Camp Trek", image: "/assets/css/images/treks/annapurna_base_camp_min.jpg", price: "1,415.00", highlights: [ "Days: 13", "Difficulty: ", "Distance: ", ] }, "annapurna-circuit-trek": { slug: "annapurna-circuit-trek", title: "Annapurna Circuit Trek", image: "/assets/css/images/treks/annapurna_circuit_min.jpg", price: "2,020.00", highlights: [ "Days: 16", "Difficulty: ", "Distance: ", ] }, "annapurna-base-camp-north-trek": { slug: "annapurna-base-camp-north-trek", title: "Annapurna Base Camp Trek North", image: "/assets/css/images/treks/dhaulagiri_circuit_min.jpg", price: "8500", highlights: [ "Days: 14", "Difficulty: ", "Distance: ", ] }, "panch-pokhari-trek": { slug: "panch-pokhari-trek", title: "Panch Pokhari Trek", image: "/assets/css/images/treks/panch_min.jpg", price: "500", highlights: [ "Days: 5", "Difficulty: ", "Distance: ", ] }, }; const currentTrek = trekData[tourSlug]; if (currentTrek) { document.getElementById('id_tour_name').value = currentTrek.title; document.getElementById('sidebar-tour-name').innerText = currentTrek.title; document.getElementById('sidebar-tour-image').src = currentTrek.image; document.getElementById('sidebar-tour-price').innerText = `$ ${currentTrek.price}`; const highlightsList = document.getElementById('sidebar-highlights-list'); highlightsList.innerHTML = ''; currentTrek.highlights.forEach(item => { const li = document.createElement('li'); li.textContent = item; highlightsList.appendChild(li); }); } }); </script></body></html>
