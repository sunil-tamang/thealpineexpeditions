    - title: "DAY 16 - Transfer to International Airport for final departure"
      content: "Today is the last day of your trek, and you will be transferred to the Tribhuvan International Airport for your final departure. As you leave Nepal, you will take with you memories that will last a lifetime, and a deep appreciation for the natural beauty and cultural richness of this amazing country."



