    - title: "DAY 4 - Trek from Tal to Chame (2,630m)"
      content: " After breakfast, you will continue your trekking journey to Chame, the district headquarters of the Manang district. You will pass through the villages of Dharapani, Bagarchhap, and Danakyu before reaching Chame. The trail offers breathtaking views of the Annapurna and Lamjung Himal ranges."

    - title: "DAY 5 - Trek from Chame to Pisang (3,300m)"
      content: " Today, you will trek towards Pisang, a small village located in the Manang district. The trail takes you through dense forests and picturesque villages, where you can experience the unique culture and lifestyle of the locals."

    - title: "DAY 6 - Trek from Pisang to Manang (3,500m)"
