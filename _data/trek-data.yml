    - title: "DAY 8 - Acclimatization day: Hike from Gokyo to Gokyo Ri (5,300m) and back to the Gokyo"
      content: " We will spend today acclimatizing at Gokyo by hiking to Gokyo Ri, a peak that offers panoramic views of the surrounding mountains. After descending back to Gokyo, we can relax and enjoy the stunning scenery. "

    - title: "DAY 9 - Trek from Gokyo to Thagnak (4,750m)"
      content: " Today, we will trek towards Thagnak, a small village situated on the moraine of the Ngozumpa Glacier. Along the way, we will see the beautiful turquoise waters of Gokyo Lake and pass through high-altitude yak pastures.."

    - title: "DAY 10 - Trek from Thagnak to Zungla (4,620m) via Cho La Pass (5,330m)"
      content: " Today's trek takes us through the challenging Cho La Pass, which requires some technical climbing skills. However, the reward is worth it as we will see stunning views of Ama Dablam, Makalu, and other Himalayan peaks."

    - title: "DAY 11 - Trek from Zungla to Gorakshep (5,140m)"
      content: " After breakfast, we begin our trek to Gorakshep, which is the last village before Everest Base Camp. The trail takes us through the rocky and barren terrain of the Khumbu region, and we will also pass by the beautiful glacial lake, Cholatse Tsho. As we approach Gorakshep, we will be able to see the stunning view of Mt. Pumori, Mt. Lingtren, Mt. Khumbutse, and Mt. Everest. Upon reaching Gorakshep, we will check into our teahouse and rest for the day."

    - title: "DAY 12 - Early Morning Trek from Gorakshep to Kalapathar (5,550m) back to Gorakshep (take Lunch)"
      content: "We will start early in the morning, as it takes around 2-3 hours to reach Kalapatthar. The trail is steep and challenging, but the breathtaking view of Mt. Everest and its surrounding peaks makes it worth the effort. After spending some time at Kalapatthar and taking plenty of photos, we will trek back to Gorakshep for lunch. In the afternoon, we can explore the area around Gorakshep and visit the Everest Base Camp if time permits."

    - title: "DAY 13 - Trek from Lobuche to Chhukung (4,730m) via Kongma la Pass (5,535m)"
      content: " Today we will cross another high pass, Kongma La (5,535m). We will start early in the morning as the pass can be challenging, especially if there is snow. The trail is steep and rocky, but the view of the surrounding peaks, including Ama Dablam, is breathtaking. After reaching the top of Kongma La, we will descend to the village of Chhukung, where we will stay overnight."

    - title: "DAY 14 - Trek from Chhukung to Pangboche (3,930m)"
      content: " After breakfast, we will start our trek to Pangboche. The trail takes us through beautiful valleys and rhododendron forests. We will also pass by the traditional Sherpa village of Dingboche and visit the famous Tengboche Monastery, which is one of the most important monasteries in the region. After a short visit, we will continue our trek to Pangboche, where we will stay overnight."

    - title: "DAY 15 - Trek from Pangboche to Namche Bazaar"
      content: " Today we will retrace our steps and trek back to Namche Bazaar. The trail is mostly downhill, and we will pass through several small Sherpa villages and cross suspension bridges over the Dudh Kosi River. Upon reaching Namche Bazaar, we can relax and enjoy the lively atmosphere of this famous mountain town."

    - title: "DAY 16 - Trek from Namche Bazaar to Lukla"
      content: "After breakfast, we will start our trek back to Lukla. The trail is mostly downhill, and we will pass through several small villages and forests. Upon reaching Lukla, we can celebrate the successful completion of our trek with our trekking team.."

    - title: "DAY 17 - Fly from Lukla to Kathmandu & Transfer to the Hotel"
      content: " On this day, you will wake up early and prepare to take the flight from Lukla to Kathmandu. You will say goodbye to your porters and guides, and then head to the airport for the scenic flight back to the capital. The flight takes about 45 minutes and offers breathtaking views of the mountains and valleys. Once you arrive in Kathmandu, our representative will meet you at the airport and transfer you to your hotel. You will have some time to relax and freshen up before going out for a farewell dinner with your team and sharing your experiences of the trek. "

    - title: "DAY 18 - Sightseeing around Kathmandu Valley"
      content: " This day is reserved for exploring the cultural and historical landmarks of the Kathmandu Valley. You will visit some of the UNESCO World Heritage Sites in Kathmandu, such as Swayambhunath Stupa (also known as the Monkey Temple), Pashupatinath Temple (one of the most sacred Hindu temples in the world), and Boudhanath Stupa (the largest stupa in Nepal).In the afternoon, you can explore the vibrant streets of Thamel, the tourist hub of Kathmandu, and do some souvenir shopping. You can also visit the Garden of Dreams, a beautiful neo-classical garden in the heart of the city, and enjoy some quiet time amidst the hustle and bustle of Kathmandu."

    - title: "DAY 19 - Transfer to the Tribhuvan International Airport for final Departure"
      content: " On the final day of your trip, we will transfer you to the airport for your flight back home. Our representative will assist you with the check-in process and bid you farewell. You will leave Nepal with unforgettable memories of the majestic mountains, diverse culture, and warm hospitality of the Nepali people."



