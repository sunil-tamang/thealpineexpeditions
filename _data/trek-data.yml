      content: " Today, you will trek to Tsarang, a village that was once the capital of the Mustang kingdom. Along the way, you will see the stunning red cliffs and views of the Annapurna and Nilgiri ranges. You will also visit the ancient monastery of Ghami and the village of Charang, known for its white-walled houses and narrow alleys."

    - title: "DAY 9 - Trek from Tsarang to Lo Manthang (3840m) via Lo Gekar (3825m)"
      content: " On this day, after having breakfast, we will continue our trek from Tsarang to Lo Manthang, which is the capital of the Mustang region. The trail passes through the Lo Gekar monastery, which is one of the oldest monasteries in Nepal, dating back to the 8th century. The monastery is known for its beautiful murals, statues, and frescoes. As we trek towards Lo Manthang, we will see the barren landscape gradually transform into a green and fertile valley, with the Kali Gandaki River meandering through it. The landscape becomes more enchanting as we approach Lo Manthang, with the majestic Himalayas looming in the distance. "

    - title: "DAY 10 - Explore Lo Manthang: visit Chhosar, Chonup, Namgyal, etc."
      content: " Today, we will spend the day exploring the ancient city of Lo Manthang. We will visit various historical and cultural sites, including the Chhosar Cave, which is believed to have been used as a meditation chamber by Guru Rinpoche, one of the most revered figures in Tibetan Buddhism."

    - title: "DAY 11 - Trek from Lo Manthang to Dakmar (3820m) via Ghar gompa"
      content: " Today, we will leave Lo Manthang and head towards Dakmar, a small village that is known for its unique red cliffs. On the way, we will visit the Ghar Gompa, which is one of the oldest and most important monasteries in the region. The monastery is famous for its beautiful frescoes and murals that depict the life of Buddha.."

    - title: "DAY 12 - Trek from Dakmar to Syangbochen"
      content: "Today, we will leave Dakmar and trek towards Syangbochen. The trail passes through several small villages, where we will have the opportunity to interact with the local people and learn about their way of life."

    - title: "DAY 13 - Trek from Syangbochen to Chuksang"
      content: " Today, we will leave Syangbochen and trek towards Chhuksang. The trail passes through several small villages and beautiful landscapes, including the Kali Gandaki River and the Mustang Khola River. We will also pass through several beautiful apple orchards, which are a major source of income for the local people. We will have the opportunity to taste some of the delicious apples and other fruits that are grown in the region."

    - title: "DAY 14 - Trek from Chuksang to Muktinath (3800m)"
      content: " Today, we will leave Chhuksang and trek towards Muktinath, one of the most sacred places for both Hindus and Buddhists. The trail passes through several beautiful landscapes, including the Kagbeni village, the Jharkot village, and the beautiful Kali Gandaki River."

    - title: "DAY 15 - Trek from Muktinath to Jomsom (via Kagbeni)"
      content: " After visiting the sacred temple of Muktinath and enjoying the serene beauty of the place, we will make our way back to Jomsom via Kagbeni. We will take our time and soak in the stunning views of the Annapurna range and the surrounding landscapes as we make our way back to Jomsom. We will spend the night in Jomsom and prepare for our return journey to Pokhara the next day."

    - title: "DAY 16 - Fly/Drive from Jomsom to Pokhara"
      content: " After breakfast, we will take a scenic flight back to Pokhara, where we will spend the rest of the day exploring the beautiful city. Pokhara is known for its serene lakes, beautiful mountain views, and adventure activities like paragliding and bungee jumping. We will spend the night in Pokhara."

    - title: "DAY 17 - Fly/ Drive from Pokhara to Kathmandu"
      content: "After breakfast, we will drive/fly back to Kathmandu. Once we reach Kathmandu, we will check into our hotel and spend the rest of the day exploring the vibrant city. We will visit some of the popular tourist attractions like Pashupatinath Temple, Boudhanath Stupa, and Swayambhunath Stupa. In the evening, we will enjoy a farewell dinner with our trekking team and share our experiences of the trek."

    - title: "DAY 18 - Rest Day in Kathmandu"
      content: " After a strenuous trek, we will take a well-deserved rest day in Kathmandu. We can spend the day exploring the city, shopping for souvenirs, or simply relaxing at the hotel. In the evening, we can enjoy a cultural show or take a cooking class to learn about Nepali cuisine."

