    - content:  "Dramatic route offering a true mountaineering experience"
    - content:  "Panoramic views of Chamlang, Kangchenjunga, Makalu, and Baruntse to the east"
    - content:  "Spectacular views of Cho-Oyu, Ama Dablam, and Kangtega to the west"
    - content:  "Stunning vista of Everest to the north"
    - content:  "Expert guides ensuring safety and comfort throughout the trek"
    - content:  "Experiencing the local culture and cuisine of Nepal"
  overview:
    - content:  "Mera Peak (6,654m) stands as the highest peak among Nepal's trekking peaks, located in the Hinku Valley. It offers adventurers a true mountaineering experience with stunning panoramic views."
    - content:  "Various routes access Mera Peak, but our offered route provides the most dramatic experience, promising an unforgettable journey through the Himalayas."
    - content:  "From the summit, you'll enjoy breathtaking vistas of surrounding peaks, including Chamlang, Kangchenjunga, Makalu, Baruntse to the east, and Cho-Oyu, Ama Dablam, Kangtega to the west, with Everest visible to the north over the massive unclimbed south face of Lhotse and the Nuptse ridge."
  itinerary:
    - title: "Day 1 - Pick up at the airport and transfer to Hotel"
      content: "Arrive at Tribhuvan International Airport in Kathmandu, where you will be met by our team. Transfer to your hotel, check-in, and have a briefing about the trek. Enjoy a welcome dinner with your guide."
    - title: "Day 2 - Guided tour around Kathmandu valley. Prepare for the trek"
      content: "Explore Kathmandu Valley with guided tours to Swayambhunath (Monkey Temple), Boudhanath Stupa, and Pashupatinath Temple. Prepare your gear and finalize trek arrangements. Overnight stay in Kathmandu."
    - title: "Day 3 - Fly to Lukla and trek to Chutanga (4,155m)"
      content: "Fly from Kathmandu to Lukla, the gateway to the Everest region. Begin your trek to Chutanga, a small village surrounded by lush forests and mountain views. Overnight in Chutanga."
    - title: "Day 4 - Trek to Tuli Kharka (4,400m) after Crossing Zatra La pass"
      content: "Cross the Zatra La Pass (4,610m) and descend to Tuli Kharka. This day includes a challenging ascent and descent, offering stunning mountain views. Overnight in Tuli Kharka."
    - title: "Day 5 - Trek to Tashing Dingma (3,600m)"
      content: "Descend from Tuli Kharka to Tashing Dingma. Enjoy the beautiful landscapes as you trek through traditional villages and scenic meadows. Overnight in Tashing Dingma."
    - title: "Day 6 - Trek to Thanngnak (4,350m)"
      content: "Continue your trek to Thanngnak, located in a picturesque setting. This village offers beautiful views of the surrounding mountains and glaciers. Overnight in Thanngnak."
    - title: "Day 7 - Trek to Khare (5,100m)"
      content: "Ascend to Khare, the last village before reaching Mera Peak Base Camp. This higher altitude helps with acclimatization. Overnight in Khare."
    - title: "Day 8 - Acclimatization Day at Khare, enjoy the fascinating mountain panorama and walk around"
      content: "Spend the day acclimatizing in Khare. Explore the area, enjoy panoramic views, and take short hikes to help your body adjust to the altitude. Overnight in Khare."
    - title: "Day 9 - Trek to Mera Base Camp (5,415m) after crossing Mera La"
      content: "Trek to Mera Base Camp, crossing the Mera La Pass (5,415m). The path offers breathtaking views of the surrounding peaks and glaciers. Overnight at Base Camp."
    - title: "Day 10 - Trek to Mera High Camp (5,800m)"
      content: "Ascend from Base Camp to Mera High Camp. This higher altitude camp prepares you for the summit push. Overnight at High Camp."
    - title: "Day 11 - Summit Mera Peak (6,476m) and trek back to Mera Base Camp"
      content: "Early morning summit attempt on Mera Peak. Enjoy the stunning summit views before descending back to Mera Base Camp. Overnight at Base Camp."
    - title: "Day 12 - Return to Thangnag (4,350m)"
      content: "Descend from Base Camp to Thangnag, retracing your steps through the beautiful Hinku Valley. Overnight in Thangnag."
    - title: "Day 13 - Return to Tashing Dingma (3,600m)"
      content: "Continue your descent to Tashing Dingma. Relax and enjoy the serene environment as you make your way back. Overnight in Tashing Dingma."
    - title: "Day 14 - Trek to Tuli Kharka (4,400m)"
      content: "Trek back to Tuli Kharka, crossing the Zatra La Pass once more. Enjoy the views and rest for the night. Overnight in Tuli Kharka."
    - title: "Day 15 - Return to Lukla (2,800m)"
      content: "Descend from Tuli Kharka to Lukla. Celebrate the successful completion of the trek and enjoy a final evening in the village. Overnight in Lukla."
    - title: "Day 16 - Fly back to Kathmandu"
      content: "Fly from Lukla to Kathmandu. Transfer to your hotel and relax. Enjoy the rest of the day at leisure. Overnight in Kathmandu."
    - title: "Day 17 - Leisure in Kathmandu"
      content: "Spend a day exploring Kathmandu at your own pace. You can visit local markets, enjoy a spa day, or take optional sightseeing tours. Overnight in Kathmandu."
    - title: "Day 18 - Departure from Nepal to destination country"
      content: "Transfer to Tribhuvan International Airport for your departure. Fly back to your home country, concluding your Mera Peak adventure."

