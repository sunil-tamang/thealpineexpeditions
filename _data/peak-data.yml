      content: "Early morning ascent to the summit of Island Peak. Enjoy stunning views of Everest, Lhotse, and Makalu before descending back to Base Camp."

    - title: "Day 14 - Return to Pangboche (3,985m)"
      content: "Descend from Island Peak Base Camp to Pangboche. Enjoy a more leisurely trek and take in the beautiful landscapes of the Khumbu region."

    - title: "Day 15 - Return to Namche Bazaar"
      content: "Trek back to Namche Bazaar, retracing your steps through the picturesque villages and enjoying the comforts of the vibrant town."

    - title: "Day 16 - Return to Lukla (2,800m)"
      content: "Complete your trek by returning to Lukla. Celebrate the successful completion of your climb and prepare for your flight back to Kathmandu."

    - title: "Day 17 - Fly back to Kathmandu"
      content: "Fly from Lukla to Kathmandu. Transfer to your hotel and enjoy some free time in the city for relaxation and exploration."

    - title: "Day 18 - Leisure in Kathmandu"
      content: "Spend a day at leisure in Kathmandu. Explore more of the city, shop for souvenirs, or relax after your trekking adventure."

    - title: "Day 19 - Departure from Nepal to destination country"
      content: "Transfer to the airport for your departure flight. Bid farewell to Nepal and take with you unforgettable memories of your Island Peak climbing adventure."


