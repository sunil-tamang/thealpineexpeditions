      - title: "Day 5 - Acclimatization Day in Namche Bazaar"
        content: "Spend the day acclimatizing by exploring Namche Bazaar and its surroundings. Optional hikes to Everest Viewpoint or Khumjung village to aid in acclimatization."
      - title: "Day 6 - Trek to Tengboche (3,860m)"
        content: "Trek to Tengboche, home to the famous Tengboche Monastery. Enjoy panoramic views of Everest, Lhotse, and Ama Dablam as you ascend through beautiful rhododendron forests."
