      - content: "Stunning peak known as the 'Matterhorn of the Himalayas'"
      - content: "Technical climbing on rock, snow, and ice"
      - content: "Scenic trekking through Sherpa villages and rhododendron forests"
      - content: "Panoramic views of Everest, Lhotse, and Makalu"
      - content: "Expert guides ensuring safety and comfort throughout the expedition"
      - content: "Cultural immersion in the Khumbu region with visits to ancient monasteries"

    overview:
      - content: "Ama Dablam, standing at 6,812 meters, is one of Nepal's most iconic peaks, known for its stunning beauty and technical climbing challenges."
      - content: "The standard South-West Ridge route offers a combination of rock, snow, and ice climbing, requiring excellent physical conditioning and technical skills."
      - content: "This expedition not only provides a significant climbing achievement but also cultural immersion, as the trek to Ama Dablam Base Camp passes through picturesque Sherpa villages, ancient monasteries, and lush rhododendron forests."
      - content: "From the summit, climbers enjoy breathtaking panoramic views of Everest, Lhotse, Makalu, and the surrounding Himalayan peaks, making this a truly unforgettable adventure."

    itinerary:
      - title: "Day 1 - Arrival in Kathmandu"
        content: "Upon arrival at Tribhuvan International Airport, you will be met by our representative and transferred to your hotel in Kathmandu. Enjoy a welcome dinner and briefing on the upcoming expedition."
