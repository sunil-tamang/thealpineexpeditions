    description: "Ama Dablam, standing at 6,812 meters, is one of Nepal's most iconic and beautiful peaks, often called the 'Matterhorn of the Himalayas.' Located in the Khumbu region near Everest, Ama Dablam offers a blend of high-altitude experience and technical rock, snow, and ice climbing. The standard South-West Ridge route, first ascended in 1961, is the most popular and requires excellent physical conditioning and technical skills. This expedition not only presents a climbing challenge but also offers cultural immersion as trekkers pass through picturesque Sherpa villages, ancient monasteries, and lush rhododendron forests. The panoramic views from the summit include Everest, Lhotse, and Makalu, making this a truly unforgettable adventure."

    excerpt: "Ama Dablam, at 6,812 meters, is an iconic Himalayan peak offering a challenging and rewarding climbing experience. This expedition provides both technical climbing and cultural immersion in the Khumbu region."

    video: "<iframe width='100%' class='vid'  height='400' src='https://www.youtube.com/embed/example_video' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>"

    download: "//assets/docs/ama-dablam.pdf"

    # image: "<img class='map1'>"

