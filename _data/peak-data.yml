    overview:
      - content: "Pisang Peak, standing at an altitude of 6,091 meters (19,984 feet), is a popular trekking peak located in the Annapurna region of Nepal. The climb involves navigating rocky trails and steep snow slopes, offering climbers an exhilarating adventure combined with stunning views of the surrounding Annapurna range."
      - content: "The trek starts with a drive to Besisahar and progresses through various beautiful landscapes, including stops at Ghermu, Dharapani, and Chame. The journey includes a crucial acclimatization day in Pisang before proceeding to the Base Camp and High Camp."
      - content: "The ascent to the summit is challenging, but the rewarding views and the experience of climbing in the Himalayas make it a memorable adventure."

    itinerary:
      - title: "Day 1 - Pick up at the airport and transfer to Hotel"
        content: "Upon arrival at Tribhuvan International Airport in Kathmandu, you will be met by our representative and transferred to your hotel. Spend the day resting and adjusting to the new environment."

      - title: "Day 2 - Guided tour around Kathmandu valley. Prepare for the trek"
        content: "Enjoy a guided tour of Kathmandu Valley, including visits to significant cultural and historical sites. This day will also be used to finalize your trek preparations, including obtaining necessary permits and checking gear."

      - title: "Day 3 - Drive to Besisahar (800m) - Bhulbule (840m)"
        content: "Drive from Kathmandu to Besisahar, the starting point of the trek. From Besisahar, continue by jeep or on foot to Bhulbule, where you will spend the night."

      - title: "Day 4 - Trek to Ghermu (1,140m)"
        content: "Begin your trek from Bhulbule to Ghermu. The trail will take you through lush forests and scenic villages. Upon arrival in Ghermu, rest and prepare for the next day's trek."

      - title: "Day 5 - Trek to Dharapani (1,960m)"
        content: "Continue your trek to Dharapani, crossing several suspension bridges and walking through charming villages. Dharapani offers beautiful views of the surrounding mountains."

      - title: "Day 6 - Trek to Chame (2,710m)"
        content: "Trek from Dharapani to Chame, the administrative center of the Manang District. The trail provides views of the majestic Annapurna range and the Marsyangdi River."

      - title: "Day 7 - Trek to Pisang (3,240m)"
        content: "Proceed to Pisang, where you will experience a change in landscape and culture. Pisang is known for its stunning views and Tibetan-style architecture."

      - title: "Day 8 - Day for relax and Acclimatization"
        content: "Spend a day in Pisang for acclimatization. This is important to adjust to the higher altitude and prepare for the challenging days ahead. Explore the local area and relax."

      - title: "Day 9 - Trek to Pisang Peak Base Camp (4,380m)"
        content: "Trek to the Base Camp of Pisang Peak. The route is scenic, with views of the surrounding peaks. Set up camp and prepare for the ascent."

      - title: "Day 10 - Trek to Pisang Peak High Camp (5,400m)"
        content: "Continue your trek to the High Camp of Pisang Peak. The path is steeper and requires careful navigation. At High Camp, prepare for the summit attempt."

      - title: "Day 11 - Summit Pisang Peak (6,091m) and back to Base Camp"
        content: "Make the summit attempt of Pisang Peak early in the morning. Enjoy panoramic views from the top before descending back to Base Camp."

      - title: "Day 12 - Trek to Manang (3,450m)"
        content: "Descend from Base Camp to Manang. The trek will take you through beautiful landscapes and traditional villages."

      - title: "Day 13 - Trek to Yak Kharka (4,110m)"
        content: "Continue your trek to Yak Kharka, a small settlement in the high altitude. The trek is gradual, with views of the surrounding peaks."

      - title: "Day 14 - Trek to Throng Phedi (4,540m)"
        content: "Trek to Throng Phedi, the base camp for crossing the Thorong La Pass. This is a crucial stop before the high-altitude pass."

      - title: "Day 15 - Trek to Muktinath (3,800m) over crossing Throngla (5,416m)"
        content: "Cross the Thorong La Pass early in the morning and descend to Muktinath. The pass offers spectacular views and the descent takes you through diverse landscapes."

      - title: "Day 16 - Trek to Jomsom (2,760m)"
        content: "Trek from Muktinath to Jomsom. The route follows the Kali Gandaki River and offers a change in scenery as you move towards lower altitudes."

      - title: "Day 17 - Fly to Pokhara"
        content: "Fly from Jomsom to Pokhara, enjoying aerial views of the Himalayas. Spend the rest of the day exploring Pokhara and relaxing."

      - title: "Day 18 - Drive back to Kathmandu"
        content: "Drive from Pokhara back to Kathmandu. The journey will take you through scenic roads and rural landscapes."

      - title: "Day 19 - Leisure in Kathmandu"
        content: "Spend the day at leisure in Kathmandu. You can shop for souvenirs, explore more of the city, or rest after your trek."

      - title: "Day 20 - Departure from Nepal to destination country"
        content: "Transfer to Tribhuvan International Airport for your departure flight. Bid farewell to Nepal and head to your next destination."



